<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - A Portfolio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Menambahkan font-weight 700 untuk navigasi -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
    /* 1. Pengaturan Dasar dan Variabel CSS */
    :root {
        /* Path gambar diperbaiki: keluar dari folder 'Code' (../) lalu masuk ke folder 'Contact' */
        --bg-image: url('../Contact/Group 48096128.png');
        --primary-font: 'Poppins', sans-serif;
        --display-font: 'Playfair Display', serif;
        --text-color: #ffffff;
        --shadow-color: rgba(0, 0, 0, 0.35);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: var(--primary-font);
        color: var(--text-color);
        background-color: #333;
        line-height: 1.6;
        overflow-x: hidden;
    }
    
    /* === KODE UNTUK HEADER NAVIGASI (DITAMBAHKAN) === */
    .main-header {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        padding: 2rem 4rem;
        display: flex;
        justify-content: flex-end;
        z-index: 100;
    }

    .main-nav a {
        color: var(--text-color);
        text-decoration: none;
        font-size: clamp(1rem, 1.2vw, 1.25rem);
        font-weight: 700;
        margin-left: 2rem;
        position: relative;
        transition: color 0.3s ease;
    }

    .main-nav a::after {
        content: '';
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 2px;
        bottom: -5px;
        left: 0;
        background-color: var(--text-color);
        transform-origin: bottom right;
        transition: transform 0.3s ease-out;
    }

    .main-nav a:hover {
        color: #ddd;
    }

    .main-nav a:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
    }

    /* 2. Kontainer Utama dengan Flexbox */
    .contact-container {
        display: flex;
        align-items: center;
        justify-content: flex-end; /* Dorong konten ke kanan */
        min-height: 100vh;
        
        background-image: 
            radial-gradient(ellipse 75% 95% at 50% 50%, rgba(102, 102, 102, 0.30) 0%, rgba(63, 27, 3, 0.6) 100%),
            var(--bg-image);
        background-size: cover;
        background-position: center;
        padding: 4rem;
    }

    /* 3. Kotak Konten Kontak */
    .contact-content {
        display: flex;
        flex-direction: column;
        max-width: 800px;
        width: 100%;
    }
    
    .main-title {
        font-family: var(--display-font);
        font-style: italic;
        font-weight: 700;
        font-size: clamp(4rem, 8vw + 1rem, 9rem); 
        text-shadow: 2px 2px 15px var(--shadow-color);
        text-align: center;
        margin-bottom: 3rem;
    }

    /* 4. Daftar Informasi Kontak */
    .contact-list {
        list-style: none;
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 2rem;
    }

    .contact-item {
        display: flex;
        align-items: center;
        gap: 1.5rem;
        font-size: clamp(1.25rem, 2.5vw, 1.75rem);
        font-weight: 400;
        text-decoration: none;
        color: var(--text-color);
        transition: transform 0.2s ease;
    }
    
    .contact-item:hover {
        transform: translateX(10px);
    }
    
    .contact-item.no-hover:hover {
        transform: none; /* Khusus untuk item yang tidak bisa diklik */
        cursor: default;
    }

    .contact-icon {
        width: 48px;
        height: auto;
        flex-shrink: 0;
    }
    
    /* 5. Media Query untuk Mobile */
     @media (max-width: 1024px) {
        .main-header {
            padding: 1.5rem 1rem;
            justify-content: center;
        }
        .main-nav a {
            margin: 0 0.75rem;
            font-size: 0.9rem;
        }
        .contact-container {
             padding-top: 8rem;
        }
    }

    @media (max-width: 768px) {
        .contact-container {
            justify-content: center; /* Konten di tengah di mobile */
            padding: 2rem;
            padding-top: 8rem;
            text-align: center;
        }

        .main-title {
            font-size: clamp(3rem, 15vw, 5rem);
        }

        .contact-item {
            font-size: clamp(1rem, 4vw, 1.25rem);
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .contact-item:hover {
            transform: none;
        }
    }
</style>
</head>
<body>
    <!-- === KODE UNTUK HEADER NAVIGASI (DITAMBAHKAN) === -->
    <header class="main-header">
        <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="aboutme.html">About Me</a>
            <a href="prevwork.html">Previous Works</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main class="contact-container">
        <div class="contact-content">
            <h1 class="main-title">Contact Me!</h1>

            <ul class="contact-list">
                <!-- Email (tidak bisa diklik) -->
                <li>
                    <div class="contact-item no-hover">
                        <img class="contact-icon" src="../Contact/email.png" alt="Ikon Email">
                        <span>5016221045@student.its.ac.id</span>
                    </div>
                </li>
                
                <!-- WhatsApp (bisa diklik) -->
                <li>
                    <a href="https://wa.me/628118111628" target="_blank" class="contact-item">
                        <img class="contact-icon" src="../Contact/wangsaf.png" alt="Ikon WhatsApp">
                        <span>+62 811-8111-628</span>
                    </a>
                </li>

                <!-- Instagram (bisa diklik) -->
                <li>
                    <a href="https://instagram.com/ra.merlin" target="_blank" class="contact-item">
                        <img class="contact-icon" src="../Contact/insta.png" alt="Ikon Instagram">
                        <span>@ra.merlin</span>
                    </a>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
