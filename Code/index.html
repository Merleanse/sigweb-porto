<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadhan Aulia Malin - A Portfolio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">

<style>
    /* 1. Pengaturan Dasar dan Variabel CSS */
    :root {
        --bg-image: url('../Home Page/BG HP.png'); 
        --primary-font: 'Poppins', sans-serif;
        --display-font: 'Playfair+Display', serif;
        --nav-font: 'Poppins', sans-serif;
        --text-color: #ffffff;
        --shadow-color: rgba(0, 0, 0, 0.35);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: var(--primary-font);
        color: var(--text-color);
        min-height: 100vh;
        overflow-x: hidden;
        
        background-image: var(--bg-image);
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }

    /* 2. Kontainer Utama menggunakan Flexbox */
    .page-container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        /* PERUBAHAN: Padding dihilangkan dari sini agar full-width */
        /* padding: 2rem; */
    }

    /* 3. Navigasi Header */
    .main-nav {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        width: 100%;
        /* PERUBAHAN: Padding ditambahkan di sini agar hanya navigasi yang punya jarak */
        padding: 2.5rem 4rem; 
        gap: 2.5rem;
    }

    .main-nav a {
        font-family: var(--nav-font);
        font-weight: 700;
        font-size: clamp(1rem, 2vw, 1.25rem);
        color: var(--text-color);
        text-decoration: none;
        position: relative;
        transition: color 0.3s ease;
    }
    
    .main-nav a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -5px;
        left: 50%;
        transform: translateX(-50%);
        background-color: var(--text-color);
        transition: width 0.3s ease;
    }

    .main-nav a:hover {
        color: #f0f0f0;
    }
    
    .main-nav a:hover::after {
        width: 100%;
    }


    /* 4. Konten Hero (Bagian Tengah) */
    .hero-content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .main-title {
        font-family: var(--display-font);
        font-style: italic;
        font-weight: 700;
        font-size: clamp(3rem, 5vw + 1rem, 5.5rem);
        text-shadow: 2px 2px 10px var(--shadow-color);
    }

    .subtitle {
        font-weight: 200;
        font-size: clamp(1.5rem, 2.5vw, 2.2rem);
        text-shadow: 1px 1px 8px var(--shadow-color);
        margin-top: -0.5rem;
    }

    /* 5. Footer */
    .main-footer {
        width: 100%;
        text-align: center;
        /* PERUBAHAN: Padding ditambahkan di sini juga */
        padding: 1.5rem 2rem; 
        font-size: clamp(0.75rem, 1.5vw, 0.9rem);
        font-weight: 200;
    }
    
    .main-footer .bold {
        font-weight: 400;
    }
    
    /* 6. Media Query untuk Mobile */
    @media (max-width: 768px) {
        .main-nav {
            justify-content: center;
            gap: 1.5rem;
            padding: 1.5rem 1rem;
        }
    }

</style>
</head>
<body>
    <div class="page-container">
        <header>
            <nav class="main-nav">
                <a href="aboutme.html">About Me</a>
                <a href="prevwork.html">Previous Works</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <main class="hero-content">
            <h1 class="main-title">Ramadhan Aulia Malin</h1>
            <h2 class="subtitle">a portofolio.</h2>
        </main>

        <footer class="main-footer">
            <p>
                Mata Kuliah Sistem Informasi Geografis Berbasis Web - <span class="bold">CM234995</span>
            </p>
        </footer>
    </div>
</body>
</html>
